<div #sceneContainer class="relative w-full h-full overflow-hidden">
    <div *ngIf="heroScene === HeroScene.LONGTERM" class="w-full h-full scene-long">
        <div class="flex flex-col w-full h-full">
            <div class="wall w-full"></div>
            <div class="skirt w-full"></div>
            <div class="floor w-full flex justify-end items-end">
                <div class="attribution">
                    <a href="http://www.freepik.com">Adapted from designs by upklyak / macrovector / Freepik</a>
                </div>
            </div>
        </div>
        <img class="absolute top-0 left-12 h-2/4 max-w-2/5" src="assets/blackboard.png">
        <div class="absolute bottom-0 left-0 h-3/5">
            <img class="h-full" src="assets/scientist.png">
            <div class="scientist-text absolute">
                <img class="w-2 absolute bottom-6" src="assets/pointing-arrow.png">
                <span class="cabin-sketch">This is me, making sure you're able to do your best</span>
            </div>
        </div>

        <div class="h-3/5 w-2/4 absolute hero-background flex items-center justify-center">
            <img class="hero max-h-3/5 cursor-pointer" [ngClass]="{'animate-shrink': animating}" [src]="'assets/' + heroImg + '.png'"
                (click)="toggleHero()">
            <div class="hero-text absolute" #heroText>
                @defer (on viewport(heroText)) {
                    <img class="w-2 absolute hero-arrow" src="assets/pointing-arrow.png">
                    <div class="cabin-sketch typewriter" [duration]="2000" [textContent]="'This is you, making the world a better place'"></div>
                }
            </div>
        </div>
        <div class="bg-frame absolute h-3/5 w-2/4 top-0 right-0 pointer-events-none"></div>
    </div>

    <div *ngIf="heroScene === HeroScene.COUNSEL" class="w-full h-full relative scene-counsel">
        <div class="counsel-bg w-full h-full">
            <div class="attribution absolute right-0 bottom-0">
                <a href="http://www.freepik.com">Adapted from designs by upklyak / brgfx / Freepik</a>
            </div>
        </div>

        <img class="absolute bug" src="assets/bug.png">
        <img class="absolute bug bug-eye" src="assets/bug-eye.png">

        <img class="hero absolute h-4/6 bottom-0 cursor-pointer" [ngClass]="{'animate-fly': animating}" [src]="'assets/' + heroImg + '-stand.png'"
            (click)="toggleHero()">
        <img class="hero hero-punch absolute h-5/6 bottom-0 cursor-pointer" [ngClass]="{'animate-fly': animating}" [src]="'assets/' + heroImg + '-punch.png'"
            (click)="toggleHero()">
    </div>
</div>
