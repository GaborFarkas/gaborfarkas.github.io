<div class="flex-grow">
    <router-outlet />
</div>
<footer id="footer" [compact]="true" class="bg-primary-accent h-10 flex justify-around items-center"></footer>
<div class="absolute w-1/2 xl:w-1/3 bottom-4 right-4 flex flex-col-reverse gap-4 z-50">

        <div class="toast min-h-16 z-50" [notification]="notification"></div>
    }
</div>
